<html>

<head>
<title>User Test management page</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/js/cbtclient.js"></script>
<script src="/js/common.js"></script>
<script src="/js/md5.js"></script>
</head>

<body onload="onLoad();">

	<script type="text/javascript">
		function onLoadPageSpecific() {			
			console.log("loading");
			$.ajax({
				type : 'GET',
				url : rootURL + '/device?userId=' + 1,
				dataType : "json",
				success : function(json) {
					$("#devices tbody").remove();
					$.each(json, function(i, data) {
						console.log(data);
						$("#devices").append(
								"<tr><td>" + data.id + "</td><td>"
										+ data.serialNumber + "</td><td>"
										+ data.state + "</td><td>"
										+ printDate(data.updated) + "</td><td>"
										+ '<a href=' + linkDeviceShare(data.id) + '>Sharing</a>'
										+ "</td></tr>");
					})
				}
			});
			//setTimeout(onLoad, 1000);
		}
	</script>

	<div id="header"></div>

	<div id="contents">

		<table border="1" id="devices">
			<thead>
				<tr>
					<th>id</th>
					<th>serial</th>
					<th>status</th>
					<th>lastUpdate</th>
					<th>share</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
</html>

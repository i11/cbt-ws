<html>

<head>
<title>User Test management page</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/js/cbtclient.js"></script>
<script src="/js/common.js"></script>
<script src="/js/md5.js"></script>
</head>

<body onload="onLoad();">

	<script type="text/javascript">
		function onLoadPageSpecific() {
			console.log("loading");
			$.ajax({
				type : 'GET',
				url : rootURL + '/user/1/stats/hosted',
				dataType : "json",
				success : function(json) {
					var totaltests = 0;
					$.each(json, function(i, data) {
						console.log(data);
						$("#servicesprovided").append(
								"<li>Device: " + data.device_id + " performed " + data.runs + " tests</li>");
						totaltests = totaltests + data.runs;
					});
					$("#servicesprovided").append("<li>Tatal tests hosted: " + totaltests + "</li>");
				}
			});
			$.ajax({
				type : 'GET',
				url : rootURL + '/user/1/stats/used',
				dataType : "json",
				success : function(json) {					
					$("#servicesused").append("<li>Tatal tests performed: " + json[0].runs + "</li>");
				}
			});
			
		}
	</script>

	<div id="header"></div>

	<div id="contents">
		Provided services:
		<ul id="servicesprovided">
		</ul>
		Consumed services:
		<ul id="servicesused">
		</ul>
	</div>
</body>
</html>
